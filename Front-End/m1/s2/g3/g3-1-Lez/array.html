        let pizze = [

        //lettura
        console.log(pizze[1]);

        pizze[2] = 'Mimosa';

        console.log(pizze[4]);

        if(pizze[4] != undefined){

        }
        
        //aggiungere alla fine di un array evitando buchi
        //questo metodo Ã¨ da preferire!!
        pizze.push('Boscaiola','Napoli');
