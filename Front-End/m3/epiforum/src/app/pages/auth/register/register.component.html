<ng-template #content let-c="close" let-d="dismiss">
  <app-modal [title]="modalTitle" [userName]="modalTitleUser" [content]="modalContent"
    (onClose)="redirectNow()"></app-modal>
</ng-template>
<section class="pt-4">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card rounded-2 custom-border">
            <div class="card-body p-4 bg-dark text-light border-0 rounded-2 custom-border">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form #registerForm="ngForm" (ngSubmit)="submit(registerForm)" class="h-100 was-validated">
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Nome</label>
                  <input name="name" ngModel required type="text" class="form-control" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Cognome</label>
                  <input name="surname" ngModel required type="text" class="form-control" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">Email</label>
                  <input name="email" ngModel required type="email" [(ngModel)]="email" class="form-control" />
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">Username</label>
                  <input name="username" ngModel required type="text" class="form-control" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <input id="password" name="password" ngModel required type="password" [(ngModel)]="password"
                    class="form-control" />
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn text-white border-0 custom-gradient"
                    [disabled]="!registerForm.valid">
                    Registrati
                  </button>
                </div>

                <p class="text-center mt-5 mb-0">
                  Have already an account?
                  <a [routerLink]="['/login']" class="fw-bold"><u>Login here</u></a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
