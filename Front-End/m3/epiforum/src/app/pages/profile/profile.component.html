<section class="pt-4">

  <div class="container">
    <div class="row">
      <div class="col-lg-1 col-5"></div>
      <div class="col-lg-10 col-md-4">
        <h3 class="text-center text-light">MODIFICA IL TUO PROFILO</h3>
        <form #profileForm="ngForm" (ngSubmit)="edit(profileForm)">
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="email"
              [(ngModel)]="user.user.email" name="email" />
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Password</label>
            <input type="password" class="form-control" aria-describedby="emailHelp" placeholder="password"
              [(ngModel)]="user.user.password" name="password" />
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Immagine profilo</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="ImmagineUrl"
              [(ngModel)]="user.user.avatar" name="avatar" />
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Nome</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Nome"
              [(ngModel)]="user.user.name" name="name" />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Cognome</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="inserisci Cognome"
              [(ngModel)]="user.user.surname" name="surname" />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="inserisci Username"
              [(ngModel)]="user.user.username" name="username" />
          </div>
          <div class="d-flex justify-content-center pt-2">
            <button type="submit" class="btn custom-gradient">Modifica</button>
          </div>
        </form>
      </div>

      <div class="col-lg-1 col-5"></div>
    </div>
  </div>
</section>
