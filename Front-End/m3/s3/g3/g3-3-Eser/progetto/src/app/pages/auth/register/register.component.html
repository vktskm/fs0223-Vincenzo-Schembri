<p>register works!</p>
<form>

  <input class="form-control" type="email" placeholder="email"
  name="email" [(ngModel)]="data.email">
  <!-- NB. per utilizzare ngModel va importato FormsModule in register.module(in questo caso) -->
  <input class="form-control" type="password" placeholder="password"
  name="password" [(ngModel)]="data.password">

  <input class="form-control" type="text" placeholder="Name"
  name="name" [(ngModel)]="data.name">

  <input class="form-control" type="text" placeholder="surname"
  name="surname" [(ngModel)]="data.surname">

  <button
  (click)="register()"
  class="btn btn-primary"
  >Registrati</button>


</form>
