<p>main works!</p>
<div class="photo-container">
  <mat-card class="example-card" *ngFor="let photo of photosArr.slice(0, 50)">
    <mat-card-header>
    </mat-card-header>
    <img mat-card-image src="{{photo.url}}" alt="Photo">
    <mat-card-content class="prova">
      <p>
        {{photo.title}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="countLiked(photo.id)">LIKE</button>
      <button mat-button (click)="deletePhoto(photo.id)">DELETE</button>
    </mat-card-actions>
  </mat-card>
</div>
