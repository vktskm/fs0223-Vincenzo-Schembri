<div class="container">
  <form [formGroup]="form">

    <div formGroupName="authData" class="form-row row">
      <div class="form-group col-6">
        <input type="email" class="form-control" placeholder="E-mail" formControlName="email">
      </div>
      <div class="form-group col-6">
          <input type="password" class="form-control" placeholder="Password" formControlName="password">
      </div>

      <span *ngIf="isValid('authData')">Dati non corretti</span>
    </div>

    <div class="form-row row">

      <div class="form-group">
        <div class="form-check">
          <div *ngFor="let genere of generi">
            <label class="form-check-label" [for]="genere">{{genere}}</label>
            <input
            type="radio"
            [value]="genere" [id]="genere"
            ngModel formControlName="genere"
            class="form-check-input">
          </div>
        </div>
      </div>


    </div>

    <div formArrayName="sports">
      <h5>Sports</h5>
      <button class="btn btn-warning" (click)="addSport()">Aggiungi Sport</button>
      <div class="form-group" *ngFor="let sport of getSports(), let i = index">
        <input type="text" class="form-control" [formControlName]="i">
      </div>
    </div>

    <button [disabled]="form.invalid" class="btn btn-success">Invia</button>
  </form>
</div>
