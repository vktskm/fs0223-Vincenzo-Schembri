<div class="photo-container">
  <mat-card class="example-card" *ngFor="let photo of photosArr">
    <mat-card-header>
    </mat-card-header>
    <img mat-card-image src="{{photo.url}}" alt="Photo">
    <mat-card-content class="prova">
      <p>
        {{photo.title}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button> Aggiungi</button>
      <button mat-button (click)="deletePhoto(photo.id)">Cancella</button>
      <button mat-button> Modicica</button>
    </mat-card-actions>
  </mat-card>
</div>
