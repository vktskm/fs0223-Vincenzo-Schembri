<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>backoffice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid d-flex align-items-center bg-dark justify-content-between"> 
            <img src="download.png" alt="e-duck" class="img-fluid" style="width: 60px"> </a>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 list-unstyled ">
                <li class="nav-item"> <a class=" px-3 " href="index.html">Indice</a> </li>
            </ul>
        </div>  
    </nav>

    <div class="container mt-5">

        <h1 id="editTitle" class="fs-2 d-inline-block">Aggiungi prodotto</h1>
        <hr class="border border-2 border-secondary">
       
        <form onsubmit="getProducts(event)">
              <div class="row justify-content-center">
                <div class="col-4">
                    <div class="mb-3 d-block">
                        <label for="name" class="form-label">Product Image</label>
                        <div class="input-group mb-3 text-primary">
                            <div class="mb-3m d-flex">
                            <input type="text" class="form-control" id="imageUrl" aria-describedby="image" placeholder="Insert URL" >
                            <button class="btn btn-success" type="button" id="button-addon2"
                                    onclick="preview()">Aggiungi</button>
                            </div>
                        </div>
                        <img id="frame" src="" class="img-fluid py-3" />
                        <button onclick="clearImage()" class="btn btn-danger mt-3" id="clearPic">Cancella</button>
                    </div>
                </div>


                <div class="col-8">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome del prodotto</label>
                        <input type="text" class="form-control" id="name" aria-describedby="name"
                            placeholder="Product name" required>
                    </div>
                    <div class="mb-3">
                        <label for="brand" class="form-label">Brand</label>
                        <input type="text" class="form-control" id="brand" aria-describedby="brand" 
                        placeholder="Brand" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Prezzo</label>
                        <input type="number" class="form-control" id="price" aria-describedby="price" 
                        placeholder="Price" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description" aria-describedby="description" 
                        placeholder="Description" required>    
                    </div>

                    <div class="d-flex justify-content-end">
                        
                            <button id="submit" type="submit" class="btn btn-success">Aggiungi Prodotto</button> 
                            <button id="editItem" type="submit" class="btn btn-warning d-none">Modifica</button>
                        
                        <button id="deleteItem" onclick="deleteProduct()" type="button"
                            class="btn btn-danger d-none">Delete product</button>
                    </div>
                </div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="backoffice.js"></script>
</body>
