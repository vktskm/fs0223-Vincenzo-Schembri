<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript week 3-01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
</head>

<body>
    
    <form>
        
            <div class="mb-2">
                <label for="petName" class="form-label">Pet name</label>
                <input type="text" class="form-control" id="petName" placeholder="pet name">
            </div>
            <div class="mb-2">
                <label for="ownerName" class="form-label">Owner's name</label>
                <input type="text" class="form-control" id="ownerName" placeholder="owner name">
            </div>
            <div class="mb-2">
                <label for="petSpecies" class="form-label">Pet species</label>
                <input type="text" class="form-control" id="petSpecies" placeholder="pet species">
            </div>
            <div class="mb-2">
                <label for="petBreed" class="form-label">Pet breed</label>
                <input type="text" class="form-control" id="petBreed" placeholder="pet breed">
            </div>
            <button type="submit"> Confirm</button>
            
    </form>

    <ul id="users-list"></ul>  
   

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
</body>

</html>
