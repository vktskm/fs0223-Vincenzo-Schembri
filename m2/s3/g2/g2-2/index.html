<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 3 giorno 2 </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">   
</head>

<body>
    <h1 class="text-center text-danger py-3">Esercizi su json e storage</h1>
    <div id="card" class="container container-fluid text-center p-5">
        <form class="py-3">
            <label for="nameHolder" class="form-label fs-4">Name: </label>
            <input type="text" placeholder="name" id="nameHolder" class="form-control">
            <div>
                <button type="submit" class="btn btn-outline-success mx-2 mx-2" id="saveButton"> Save</button>
                <button type="button" class="btn btn-outline-primary my-2 mx-2" id="deleteButton">Delete</button>
                <button type="button" class="btn btn-outline-danger my-2 mx-2" id="clearButton">Clear</button>
            </div>
        </form>
        <div>
            <p class="fs-4">Last added name:</p>
            <p id="lastAdded"></p>
        </div>
    </div>

    <div id="timer" class="container container-fluid text-center">
        <h3>Timer</h1>
            <div class="row">
                <p class="col-5"></p>
                <p id="counter" class="fs-5 bg-primary text-light col-2"></p>
                <p class="col-5"></p>
            </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
</body>

</html>
