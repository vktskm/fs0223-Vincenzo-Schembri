<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <style>
      /* nulla vi vieta di scrivere voi il CSS o di aggiungere le vostre media queries! */
      /* intercetta il breakpoint lg */
      /* @media screen and (min-width: 992px) {
        h1 {
          display: none;
        }
      } */
    </style>
  </head>
  <body class="h-100">
    <h1 class="d-block d-lg-none">Hello, world!</h1>
    <!-- qua intendo creare un layout a 2 colonne -->
    <!-- 3 ingredienti principali: container, row, col -->
    <!-- TUTTI i figli di una row dovrebbero essere delle col -->
    <!-- TUTTE le row devono stare dentro un container -->
    <div class="container h-25">
      <div class="row h-100 mt-3 gy-5">
        <!-- 
            quale dimensione avrà la colonna MAIN CONTENT su sm? 12
            quale dimensione avrà la colonna MAIN CONTENT su xxl? 6
            è come dire
            col-12 col-sm-12 col-md-8 col-lg-6 col-xl-6 col-xxl-6
            ogni breakpoint di una colonna ne determina la dimensione per se stesso
            e per i breakpoints più larghi, a meno di non incontrare un'altra sovrascrittura
            da parte di un altro breakpoing
         -->
        <div class="col-12 col-md-8 col-lg-6 text-center bg-info">
          MAIN CONTENT
        </div>
        <div class="col-12 col-md-4 col-lg-6 text-center bg-warning">
          ASIDE SIDEBAR
        </div>
      </div>
      <div class="row h-100 mt-5">
        <div class="col-4 text-center bg-primary text-light">CIAONE 1!</div>
        <div class="col-6 text-center bg-success text-light">CIAONE 2!</div>
        <div class="col-2 text-center bg-danger text-light">CIAONE 3!</div>
      </div>
      <div class="row gx-5 h-100 mt-3">
        <div class="col-3 text-center bg-primary text-light">
          <div>CIAONE 1!</div>
        </div>
        <div class="col-6 text-center bg-success text-light">CIAONE 2!</div>
        <div class="col-3 text-center bg-danger text-light">CIAONE 3!</div>
      </div>
      <div class="row h-100 mt-3">
        <div class="col-3 text-center bg-info text-light">CIAONE 1!</div>
        <div class="col-6 offset-3 text-center bg-danger text-light">
          CIAONE 2!
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
