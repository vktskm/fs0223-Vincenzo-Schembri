<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <nav>
        <!-- questa <ul> voglio diventi d-flex sopra un determinato breakpoint e poi ritorna d-block dopo xl-->
        <ul class="list-unstyled d-block d-lg-flex d-xl-block">
          <!-- margin x 0 da xs a md, margin 1 su lg e xl, margin 2 su xxl -->
          <li class="mx-0 mx-lg-1 mx-xxl-2">Home</li>
          <li class="mx-0 mx-lg-1 mx-xxl-2">Contact</li>
          <li class="mx-0 mx-lg-1 mx-xxl-2">Services</li>
          <li class="mx-0 mx-lg-1 mx-xxl-2">We are hiring</li>
        </ul>
      </nav>
      <h1 class="text-success text-opacity-50 bg-dark">Hello, world!</h1>
      <div>
        <button type="button" class="btn btn-success">Success</button>
      </div>
      <div class="mt-2 ms-2">
        <button type="button" class="btn btn-danger">Danger</button>
      </div>
      <p
        class="border border-primary border-opacity-50 border-3 rounded mt-4 mx-2 p-2 fs-2 text-center"
      >
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Culpa, fugit.
        Sunt quam nostrum in accusamus neque voluptatum autem, architecto eaque
        aliquid voluptate! Praesentium id sed voluptates quibusdam, quas culpa
        nihil.
      </p>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
