<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let a = 0;

        console.log(a);//0
        a = 10;
        console.log(a);//10

        //il simbolo + in presenza di stringhe attua un concatenamento
        a += 1;//avviene una somma
        console.log(a);//11
        
        a -= 1;
        console.log(a);//10

        a /= 2;
        console.log(a);//5

        let stringa = 'Ciao';
        stringa += ' Mario';
        console.log(stringa);

        //incremento e decremento
        let b = 2;

        b++; //incremento di 1
        b = b + 2; //incremento di 2
        b += 2; //incremento di 2
        console.log(b);
        
        b--; //decremento di 1
        b = b - 2; //decremento di 2
        b -= 2; //decremento di 2
        console.log(b);



    </script>

</body>
</html>
