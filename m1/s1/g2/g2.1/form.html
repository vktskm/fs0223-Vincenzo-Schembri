<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     

    <!-- L'elemento HTML <form> rappresenta una sezione del documento contenente controlli interattivi 
    per l'invio di informazioni. Attributo method
    post: il metodo POST; dati del modulo inviati come corpo della richiesta.
    get(impostazione predefinita): il GET; dati del modulo aggiunti all'URL con un separatore. 
    Utilizzare questo metodo quando il modulo non ha effetti collaterali.action?
    dialog: quando il modulo si trova all'interno di una <finestra di dialogo>, chiude la finestra di 
    dialogo e genera un evento al momento dell'invio, senza inviare dati o cancellare il modulo.submit -->
    <form method="get">

        <!-- L'elemento HTML <input> viene utilizzato per creare controlli interattivi per moduli 
        basati sul Web al fine di accettare dati dall'utente; È disponibile un'ampia varietà di tipi 
        di dati di input e widget di controllo, a seconda del dispositivo e dello user agent. 
        L'elemento è uno dei più potenti e complessi di tutto l'HTML a causa del numero di combinazioni 
        di tipi di input e attributi. 
        required è un attributo booleano che, se presente, indica che l'utente deve specificare un valore 
        per l'input prima che il modulo proprietario possa essere inviato. L'attributo è supportato da text,
        search, url, tel, email, date, month, week, time, datetime-local, number, password, checkbox, radio.
        type è un attributo. Stringa che specifica il tipo di controllo di cui eseguire il rendering. Ad 
        esempio, per creare una casella di controllo, viene utilizzato un valore di checkbox, radio.  -->
        <input type="text" placeholder="Il tuo nome" name="nome">
        <input type="text" placeholder="Il tuo cognome" name="cognome">
        <input type="email" placeholder="La tua E-mail" name="email">
        <input type="password" placeholder="Inserisci la password" name="psw">
        <br>
        
        <!-- L'elemento HTML <label> rappresenta una didascalia per un elemento in un'interfaccia utente.-->
        <label for="consenso"> Acconsento al trattamento dei dati</label>
        <input required id="consenso" type="checkbox">
        
        <hr>
        <!-- Se l'attributo name è uguale per i tre input e radio seleziona solo una radio -->
        <label for="m">Maschio</label>
        <input type="radio" id="m" name="sesso" value="m">
        <label for="f">Femmina</label>
        <input type="radio" id="f" name="sesso" value="f">
        <label for="x">Non specificato</label>
        <input type="radio" id="x" name="sesso" value="x">
        <hr>

        <!-- L'elemento HTML <select> rappresenta un controllo che fornisce un menu di opzioni. 
        L'elemento HTML <option> viene utilizzato per definire un elemento contenuto in un elemento 
        <select>, un elemento <optgroup> o <datalist>. Come tale, può rappresentare le voci di menu 
        in popup e altri elenchi di elementi in un documento HTML.-->
        <select name="city">
            <option value="">--Scegli--</option>
            <option value="roma">Roma</option>
            <option value="milano">Milano</option>
        </select>
         <!-- L'elemento HTML <textarea> rappresenta un controllo di modifica di testo normale su più 
        righe, utile quando si desidera consentire agli utenti di immettere una quantità considerevole 
        di testo in formato libero, ad esempio un commento su un modulo di revisione o feedback.-->
        <textarea name="messaggio" cols="30" rows="10"></textarea>
        
        <!-- L'elemento HTML <button> è un elemento interattivo attivato da un utente con mouse, 
        tastiera, dito, comando vocale o altre tecnologie assistive. Una volta attivato, esegue 
        un'azione, come l'invio di un modulo o l'apertura di una finestra di dialogo. -->
        <button>Invia</button> 
    </form>
    
</body>
</html>
