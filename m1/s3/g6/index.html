    /* ESERCIZIO 20
    Scrivi una funzione per selezionare l'elemento dotato di id "container" 
    all'interno della pagina.
    Il metodo getElementById() dell'interfaccia Document restituisce un oggetto 
    Element che rappresenta l'elemento la cui proprietà id corrisponde alla stringa 
    specificata. Poiché gli ID elemento devono essere univoci se specificati, sono 
    un modo utile per ottenere rapidamente l'accesso a un elemento specifico.
    La proprietà Element innerHTML ottiene o imposta il markup HTML o XML contenuto 
    nell'elemento.
    Se hai bisogno di accedere a un elemento che non ha un ID, puoi usare querySelector() 
    per trovare l'elemento usando qualsiasi selettore.*/
    
    function seleziona(str) {
    let container = document.getElementById("container");  
    container.innerHTML += str;//Aggiungo le stringhe passate al Html
    //Si può usare anche textContent al posto di innerHTML ma scrive TAG 
    //e non va capo
    }
    seleziona("----- ESERCIZIO  20 -----<br>");
    seleziona("Seleziona id e aggiunge test<br><br>");
    
    /* ESERCIZIO 21
    Scrivi una funzione per selezionare ogni tag <td> all'interno della pagina.
    
    Il metodo Document querySelectorAll() restituisce un NodeList statico 
    (non attivo) che rappresenta un elenco degli elementi del documento che 
    corrispondono al gruppo di selettori specificato. 
    La proprietà textContent dell'interfaccia Node rappresenta il contenuto 
    testuale del nodo e dei suoi discendenti.   */
    console.log("----- ESERCIZIO  21 -----");
    function selezionaTutto(str) {
    let tabella = document.querySelectorAll("td");
    
    for(let i=0; i < tabella.length ; i++)
          tabella[i].textContent += str;
    }
    
    selezionaTutto("----- ESERCIZIO  21 -----<br>");
