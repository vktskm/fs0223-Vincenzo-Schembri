<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/result-page.css">
    <title>Document</title>
</head>

<body>
    <div id="mainContainer">
        <div id="imgContainer"><img src="assets/epicode_logo.png" alt="logo epicode"></div>
        <div id="titlesContainer">
            <h3>Results</h3>
            <p id="sommario">The summary of your answers:</p>
            <div>
                <p id="complimenti"></p>
            </div>

            <div>
                <p id="descrizione"></p>
            </div>


        </div>
        <div id="resultsContainer">
            <div class="containerPercent">
                <p>Corrects</p>
                <span id="percentualeCorrette"></span>
                <p class="comparazione"><span id="numeroCorrette"></span> of <span class="numeroDomande"></span> questions
                </p>

            </div>

            <div class="contenitoreDelChart">
                <canvas id="myChart"></canvas>
            </div>

            <div class="containerPercent">
                <p>Wrongs</p>
                <span id="percentualeSbagliate"></span>
                <p class="comparazione"><span id="numeroSbagliate"></span> of <span class="numeroDomande"></span>
                    question</p>
            </div>
        </div>
        <div id="button">
            <button>RATE US</button>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="js/result.js"></script>
</body>

</html>
